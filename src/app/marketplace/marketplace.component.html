<div *ngFor="let album of albums" class="card card-default">
  <div class="card-body">

    <h3 (click)="goToDetailPage(album)">
      <em>
        {{ album.title }}
      </em>
      by {{ album.artist }}
    </h3>

    <p>${{ album.price }}</p>

    <div *ngIf="currentRoute === '/admin'">
      {{ album.description }}
      <br>
      <button (click)="editThisAlbum(album)" class="btn btn-primary">Edit</button>
      <hr>

    </div>

    <app-edit-album [selectedAlbum]="album" *ngIf="currentRoute === '/albums/edit/album.$key'"></app-edit-album>
  </div>
</div>
