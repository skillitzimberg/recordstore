<div *ngFor="let album of albums" class="card card-default">
  <div class="card-body">

    <h3 (click)="goToDetailPage(album)">
      <em>
        {{ album.title }}
      </em>
      by {{ album.artist }}
    </h3>

    <p>${{ album.price }}</p>

    <div *ngIf="currentRoute === '/admin'">
      {{ album.description }}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>

  </div>
</div>
